<table style="width: 100%;">
  <tr>
  <td colspan="2">
    <br />
  </td>
</tr>
    <tr>
      <td  width="50%"  >   
        <mat-form-field class="example-form-field" style="width: 80%;">
          <input #txtqueja matInput type="text" placeholder="Incidente"   >
          <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="limpiaQueja(txtqueja)"  >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </td>
      <td>
        <button mat-raised-button class="buttons" (click)="consultaQueja(txtqueja.value)" > Consulta </button>
      </td>
    </tr>
   
    <tr>
      <td colspan="2" align="center">
        <!--***************************************************************************************************-->
        <div class="divLoad"  *ngIf="visibleLoad"> <img [src]="'assets/img/load.gif'" class="divLoad" ></div>   
        <div  class="mat-elevation-z8">
            <table id="GridBusquedaQueja" mat-table [dataSource]="dataSource"  width="100%"  *ngIf="!visibleLoad">
                <!-- Id Column -->
                <ng-container matColumnDef="ID">
                  <th mat-header-cell *matHeaderCellDef>NÂ° Incidente</th>
                  <td mat-cell *matCellDef="let element"> {{element.IDqueja}} </td>
                </ng-container>
               <!-- Estado Column -->
               <ng-container matColumnDef="Estado">
                  <th mat-header-cell *matHeaderCellDef>Estado</th>
                  <td mat-cell *matCellDef="let element"> {{element.estadoGlobal}} </td>
                </ng-container>

                <ng-container matColumnDef="Asignado">
                  <th mat-header-cell *matHeaderCellDef>Asignado</th>
                  <td mat-cell *matCellDef="let element"> {{element.asignado}} </td>
                </ng-container>

                <!-- Fecha Column -->
                <ng-container matColumnDef="Fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha Estimada </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaHorareparacion}} </td>
                  </ng-container>

                <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr (click)="selecionDato(row)"  mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>    
            <!--**************************************************************************************************************************************-->
        
    </td>
  </tr>

  <tr>
      <td colspan="2" align="center">
       <label>{{Mensaje}}</label>
    </td>
  </tr>

  <tr>
    <td colspan="2">
      <br />
    </td>
  </tr>
<tr>
  <td align="center" colspan="2">
      <app-detalle-queja (actualizaQuejaSeleccion)="muestraQuejas()"  (cierraComponente)="cierraDetalle($event)" [style.visibility]="esvisibleDetalle ? 'visible' : 'collapse'"></app-detalle-queja>
  </td>
</tr>




</table>
